<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Prep Start Page">
    <meta name="author" content="Sidharth Hegde and Samuel Leonte">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>SPP</title>
    <link rel="stylesheet" href="styles.css">
    <link href="favicon.png" rel="shortcut icon" type="image/x-icon" />
</head>
<body>
    <script src="popup.js"></script>

    <div id="search">
        <input id="search-field" type="text" name="search-field" onkeypress="return search(event)"/>
    </div>

    <div class="container">
        <div id="clock"></div>
        <a href="https://time.is/New_York" id="time_is_link" rel="nofollow" style="font-size:36px"></a>
        <span id="New_York_z161" style="font-size:36px"></span>
        <script src="//widget.time.is/t.js"></script>
        <div class="weather-container">
        <div class="bookmark-container">
            <div class="bookmark-set">
                <div class="bookmark-title">Google</div>
                <div class="bookmark-inner-container">
                    <a class="bookmark" href="https://mail.google.com/mail/" target="_blank">Gmail</a>
                    <a class="bookmark" href="https://drive.google.com/" target="_blank">Drive</a>
                    <a class="bookmark" href="https://keep.google.com/" target="_blank">Keep</a>
                    <a class="bookmark" href="https://classroom.google.com/" target="_blank">Classroom</a>
                </div>
            </div>

            <div class="bookmark-set">
                <div class="bookmark-title">Study</div>
                <div class="bookmark-inner-container">
                    <a class="bookmark" href="http://www.archives.nd.edu/words.html" target="_blank">Latin Dictionary</a>
                    <a class="bookmark" href="https://drive.google.com/drive/folders/1n2G81tZrHAolu9UHrwjsFMRUnXUbr284?usp=sharing">Textbook Directory</a>
                    <a class="bookmark" href="https://drive.google.com/file/d/1E0Tsc9OLK5xZ_0A0l7RaEQQx_icLPxcE/view" target="_blank">Fact Sheet</a>
                </div>
            </div>

            <div class="bookmark-set">
            <div class="bookmark-title">Tools</div>
                <div class="bookmark-inner-container">
                    <a class="bookmark" href="https://accounts.google.com/o/saml2/initsso?idpid=C04abkbep&spid=58097645075&forceauthn=false" target="_blank">Canvas</a>
                    <a class="bookmark" href="https://spprep.powerschool.com/" target="_blank">Powerschool</a>
                    <a class="bookmark" href="https://turnitin.com" target="_blank">Turnitin</a>
                </div>
            </div>

            <div class="bookmark-set">
                <div class="bookmark-title">Other</div>
                <div class="bookmark-inner-container">
                    <a class="bookmark" href="bells.pdf">Bell Schedule</a>
                    <a class="bookmark" href="https://student.naviance.com/spprep" target="_blank">Naviance</a>
                    <a class="bookmark" href="https://old.reddit.com" target="_blank">Reddit</a>
                    <a class="bookmark" href="https://4chan.org/g/" target="_blank">4Chan</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
